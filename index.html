<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bazaar-Sense</title>
  <link rel="manifest" href="manifest.json">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --brand-primary: #0f766e; /* Deep Teal */
      --brand-accent: #d97706; /* Burnt Orange/Amber */
      --brand-deep: #134e4a;
      --soft-bg: #fdfbf7;
    }
    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      background-color: var(--soft-bg);
      color: var(--brand-deep);
      overflow-x: hidden;
      -webkit-font-smoothing: antialiased;
      margin: 0;
      min-height: 100vh;
    }
    
    /* Animated Background Styling */
    .bg-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
      background: radial-gradient(circle at 50% 50%, #fffcf5 0%, #fdfbf7 100%);
    }
    
    /* Blurred Background Objects */
    .bg-object {
      position: absolute;
      pointer-events: none;
      filter: blur(40px);
      opacity: 0.12;
      animation: float-object 40s infinite linear;
    }

    .obj-1 {
      top: 10%;
      left: -5%;
      width: 400px;
      height: 400px;
      background: var(--brand-primary);
      border-radius: 38% 62% 63% 37% / 41% 44% 56% 59%;
      animation-duration: 45s;
    }

    .obj-2 {
      bottom: 5%;
      right: -10%;
      width: 500px;
      height: 500px;
      background: var(--brand-accent);
      border-radius: 50% 50% 30% 70% / 50% 50% 70% 30%;
      animation-duration: 60s;
      animation-delay: -10s;
    }

    .obj-3 {
      top: 40%;
      left: 70%;
      width: 300px;
      height: 300px;
      background: #0d9488;
      border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
      animation-duration: 50s;
      animation-delay: -20s;
    }

    /* Floating Cultural Motifs (Geometric) */
    .motif {
      position: absolute;
      opacity: 0.05;
      filter: blur(2px);
      animation: drift 60s infinite linear;
    }

    .motif-tile {
      width: 120px;
      height: 120px;
      border: 4px solid var(--brand-primary);
      transform: rotate(45deg);
    }

    @keyframes float-object {
      0% { transform: translate(0, 0) rotate(0deg) scale(1); }
      33% { transform: translate(50px, 100px) rotate(120deg) scale(1.1); }
      66% { transform: translate(-100px, 50px) rotate(240deg) scale(0.9); }
      100% { transform: translate(0, 0) rotate(360deg) scale(1); }
    }

    @keyframes drift {
      from { transform: translate(-10%, -10%) rotate(0deg); }
      to { transform: translate(110%, 110%) rotate(360deg); }
    }

    .custom-scrollbar::-webkit-scrollbar {
      width: 5px;
    }
    .custom-scrollbar::-webkit-scrollbar-track {
      background: transparent;
    }
    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: #cbd5e1;
      border-radius: 10px;
    }
    .glass-card {
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.6);
    }
    .elegant-shadow {
      box-shadow: 0 20px 50px -12px rgba(15, 118, 110, 0.08);
    }
    #root {
      min-height: 100vh;
      position: relative;
      z-index: 1;
    }
    .btn-elegant {
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    .btn-elegant:active {
      transform: scale(0.96);
    }
    .text-gradient {
      background: linear-gradient(135deg, #0f766e, #d97706);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
  </style>
<script>
  window.process = window.process || { env: {} };
  window.process.env.API_KEY = window.process.env.API_KEY || "";
</script>
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.40.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4"
  }
}
</script>
<script type="module" src="index.tsx"></script>
</head>
<body>
  <div class="bg-canvas">
    <!-- Blurred Background "Objects" -->
    <div class="bg-object obj-1"></div>
    <div class="bg-object obj-2"></div>
    <div class="bg-object obj-3"></div>
    
    <!-- Floating Motifs for added texture -->
    <div class="motif" style="top: 10%; left: 20%;"><div class="motif-tile"></div></div>
    <div class="motif" style="top: 60%; left: 80%; animation-delay: -15s;"><div class="motif-tile" style="border-radius: 50%;"></div></div>
    <div class="motif" style="top: 30%; left: 50%; animation-delay: -30s;"><div class="motif-tile" style="transform: rotate(30deg); border-width: 2px;"></div></div>
    <div class="motif" style="top: 80%; left: 10%; animation-delay: -45s;"><div class="motif-tile" style="transform: rotate(60deg); border-color: var(--brand-accent);"></div></div>
  </div>
  <div id="root"></div>
</body>
</html>
