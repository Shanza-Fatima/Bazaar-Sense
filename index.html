<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bazaar-Sense</title>
  <link rel="manifest" href="manifest.json">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --brand-primary: #0f766e; /* Deep Teal */
      --brand-accent: #d97706; /* Burnt Orange/Amber */
      --brand-deep: #134e4a;
      --soft-bg: #fdfbf7;
    }
    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      background-color: var(--soft-bg);
      background-image: radial-gradient(circle at 2px 2px, #e5e7eb 1px, transparent 0);
      background-size: 40px 40px;
      color: var(--brand-deep);
      overflow-x: hidden;
      -webkit-font-smoothing: antialiased;
    }
    .custom-scrollbar::-webkit-scrollbar {
      width: 5px;
    }
    .custom-scrollbar::-webkit-scrollbar-track {
      background: transparent;
    }
    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: #cbd5e1;
      border-radius: 10px;
    }
    .glass-card {
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.6);
    }
    .elegant-shadow {
      box-shadow: 0 20px 50px -12px rgba(15, 118, 110, 0.08);
    }
    #root {
      min-height: 100vh;
    }
    .btn-elegant {
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    .btn-elegant:active {
      transform: scale(0.96);
    }
    .text-gradient {
      background: linear-gradient(135deg, #0f766e, #d97706);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .bazaar-pattern {
      mask-image: linear-gradient(to bottom, black, transparent);
      opacity: 0.05;
      pointer-events: none;
    }
  </style>
<script>
  window.process = window.process || { env: {} };
  window.process.env.API_KEY = window.process.env.API_KEY || "";
</script>

</head>

</body>
</html>
