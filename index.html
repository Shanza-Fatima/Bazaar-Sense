
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bazaar-Sense</title>
  <link rel="manifest" href="manifest.json">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f8fafc;
      overflow-x: hidden;
    }
    .custom-scrollbar::-webkit-scrollbar {
      width: 4px;
    }
    .custom-scrollbar::-webkit-scrollbar-track {
      background: transparent;
    }
    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: #e2e8f0;
      border-radius: 10px;
    }
    #root {
      min-height: 100vh;
    }
  </style>
<script>
  /**
   * SAFETY SHIM
   * This ensures that when the Gemini SDK or our code looks for process.env.API_KEY,
   * it finds a valid object even if the build tool didn't inject it.
   */
  window.process = window.process || { env: {} };
  window.process.env = window.process.env || {};
  
  // Vercel sometimes injects variables into the window during static builds
  // if you use specific build plugins. We check for those here.
  if (!window.process.env.API_KEY && window.API_KEY) {
    window.process.env.API_KEY = window.API_KEY;
  }
</script>
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.40.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4"
  }
}
</script>
<script type="module" src="index.tsx"></script>
<script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('/sw.js').catch(err => console.log('SW registration failed:', err));
    });
  }
</script>
</head>
<body>
  <div id="root"></div>
</body>
</html>
